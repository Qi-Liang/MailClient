微软雅黑', 'Microsoft YaHei', 'Hei SC', 'Arial', sans-serif;font-weight: 300; color: white;">漠河以北#5798</strong> 不是您的战网昵称，请不要点击此邮件中的任何内容！</div> </td> </tr> </table> </td> </tr> <tr> <td id="header" align="left" width="720" height="60"> </td> </tr> <tr> <td style="font-family: '微软雅黑', 'Microsoft YaHei', 'Hei SC', 'Arial', sans-serif;text-align: left; background-color: #242D3D; border-top-width: 1px; border-top-style: solid; border-top-color: #3E424E; color: #BFC1C5; padding: 0 30px 0 30px;"> 这是一份自动发出的通知，用以告知您的战网通行证账号最近发生的修改：EVIL_HK@126.COM<br/> <br/> 您的密码最近在账号管理页面上进行了修改。<br/> <br/> 如果是您本人进行的修改，请忽略本次通知。<br/> <br/> 如果您没有更改您的密码，请访问以下的账号修复页面来确保账号的安全： <a href="http://www.battlenet.com.cn/account/support/account-recovery.html">http://www.battlenet.com.cn/account/support/account-recovery.html</a><br/> </td> </tr> <tr> <td style="font-family: '微软雅黑', 'Microsoft YaHei', 'Hei SC', 'Arial', sans-serif;font-size: 12px; color: #757B90; border-top: 1px solid #3E424E; padding: 30px;"> <table id="" class="" style="font-family: '微软雅黑', 'Microsoft YaHei', 'Hei SC', 'Arial', sans-serif;" border="0" cellpadding="0" cellspacing="0" width="100%" height=""> <tr> <td width="112" valign="top"> </td> <td width="100%" id="footer" valign="top" style="padding-left: 30px;"> <table id="" class="" style="" border="0" cellpadding="0" cellspacing="0" width="100%" height=""><tr><td style="font-family: '微软雅黑', 'Microsoft YaHei', 'Hei SC', 'Arial', sans-serif;font-size: 12px; color: #757B90; margin: 0px 0px 0px 0px; padding-bottom: 5px; color: #757B90; display: block; -webkit-font-smoothing: antialiased;"> 如果您有任何疑问请访问<a style="font-family: '微软雅黑', 'Microsoft YaHei', 'Hei SC', 'Arial', sans-serif;color: #00AEFF; text-decoration: none;" href="http://www.battlenet.com.cn/support/">战网支持站点</a>。 </td></tr></table> <table id="" class="" style="" border="0" cellpadding="0" cellspacing="0" width="100%" height=""><tr><td style="font-family: '微软雅黑', 'Microsoft YaHei', 'Hei SC', 'Arial', sans-serif;font-size: 12px; colo
